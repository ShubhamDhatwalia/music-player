<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</head>

<body>


    <div class="container">

        <div class="music-list">
            <div class="music-list-header d-flex justify-content-between">
                <h5>Favorite Music</h5>
                <i class="material-icons close">close</i>
            </div>

            <ul class="m-0 p-0">
                <li>
                    <div class="list-song-details">
                        <span class="list-song-name">Harley Bird - Home || </span>
                        <span class="artist">Jordan</span>
                    </div>

                    <span class="material-symbols-outlined">
                        heart_minus
                        </span>
                </li>
  
                
            </ul>
        </div>

        <div class="top-bar d-flex justify-content-between align-items-center">
            
            <i class="material-icons fav-music-btn">favorite_border</i>
           
            
            <i class="material-icons">queue_music</i>
            
           
        </div>

       

        <div class="img-area d-flex justify-content-center">
            <img src="./images/music-1.jpg" alt="" class="object-fit-cover img-responsive mt-3 rounded-circle">
        </div>
        <div class="song-details text-center my-4 d-flex justify-content-between ">
            <p class="song-name">Harley Bird - Home||Jordan Scho</p>

            <span class="material-symbols-outlined add-to-favorite">
                heart_plus
                </span>
        </div>

        <div class="progress-area my-3">

            <div class="progress-baar">
                <audio  id="main-audio" src="./songs/music-1.mp3"></audio>
            </div>    

            <div class="song-timer d-flex justify-content-between my-1">
                <span class="curr-time">0.00</span>
                <span class="max-time">0.00</span>
            </div>

        </div>


        <div class="controls mt-5 d-flex justify-content-between align-items-center">
            <i class="material-icons" id="repeat" title="playlist-looped">repeat</i>
            <i class="material-icons" id="prev" title="previous">skip_previous</i>

            <div class="play-pause">
                <i class="material-icons" title="play">play_arrow</i>
            </div>

            <i class="material-icons" id="next" title="next">skip_next</i>
            <i class="material-icons">volume_up</i>
            
            
                <input type="range" min="0" max="10" value="5" class="volume-bar" >
        
        </div>

        
    </div>


    <script src="music-list.js"></script>
    <script src="app.js"></script>
</body>

</html>
